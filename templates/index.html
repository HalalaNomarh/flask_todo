<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my To-do list</title>
</head>
<body>
    <div>
        <h1>my to do list</h1>
        <form action="{{url_for('add')}}" method="post">
            <input type="text" name="task"placeholder="add new item" required>
            <button type="submit">add</button>
        </form>
        <ul>
            {% for todo in todos %}
             <li>

                <form action="url_for('update', id=todo.id)" method="post" style="display: inline;">
                    <input type="checkbox" onchange="this.form.submit" {% if todo.done %}checked{% endif %}>
                    {{todo.task}}
                </form>
                 <a href="{{url_for('delete', id=todo.id)}}">delete</a>
             </li>
             {% endfor %}
        </ul>
    </div>
</body>
</html>
